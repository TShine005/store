<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Header Dropdown</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #007bff;
      padding: 15px 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .nav {
      position: relative;
      display: inline-block;
    }

    .nav a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      display: inline-block;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 6px;
      overflow: hidden;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown:hover a {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">MyWebsite</div>
    <div class="nav">
      <a href="#">Home</a>
      <a href="#">About</a>

      <div class="dropdown">
        <a href="#">Services â–¼</a>
        <div class="dropdown-content">
          <a href="#">Web Design</a>
          <a href="#">App Development</a>
          <a href="#">SEO</a>
        </div>
      </div>

      <a href="#">Contact</a>
    </div>
  </header>

</body>
</html>
